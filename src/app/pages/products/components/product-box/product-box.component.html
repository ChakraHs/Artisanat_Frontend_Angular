<mat-card class="p-2" [ngClass]="{'text-center':!fullWidthMode}">
    <div [ngClass]="{'flex':fullWidthMode}">
        <img class="mb-1 mx-auto"
        [ngClass]="{'h-[200px]':!fullWidthMode,'h-[360px]':fullWidthMode}"
        src="https://statusneo.com/wp-content/uploads/2023/02/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg"
        >
        <div class="w-full"
        [ngClass]="{'px-8 flex flex-col justify-between h-[360px] p-4':fullWidthMode}"
        >
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p *ngIf="fullWidthMode">Description</p>
            </div>
            <div class="flex justify-between ">
                <span class="text-red-400">
                    {{'150' | currency}}
                </span>
                <mat-icon>shopping_cart</mat-icon>
            </div>
        </div>
    </div>
</mat-card>
