<app-container-form [imagetest]="image">
  <form action="" method="post" class="w-full">

      <div class=" w-4/5">

        <div class="sm:col-span-4 mb-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2  focus:ring-amber-300 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-amber-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="flex flex-row">

          <button type="submit" class="rounded-md bg-amber-600 px-9 mt-6 ms-5  py-2 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600"> Connecter </button>

          <span class='w-75 mt-8 ms-4'> Vous n'avez pas de compte ? <a routerLink='/register' (click)="navigateTo('/register')" class="cursor-pointer underline text-blue-700"  > S'incrire </a> </span>

        </div>

      </div>
  </form>
</app-container-form>
